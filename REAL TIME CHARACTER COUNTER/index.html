<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYNAMIC_CHARCTER_COUNTER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <H2>Real-time character counter</H2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="75"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter">0</span></p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter">75</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
